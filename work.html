    <script>
        // Function to remove the loader after the page loads
        window.addEventListener('load', function() {
            // Add the 'loaded' class to the body when the page is fully loaded
            document.body.classList.add('loaded');
        });
    
        // Function to show the loader before navigating to another page
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();  // Prevent default navigation
    
                const href = this.getAttribute('href');  // Get the link's href
    
                // Show the loader
                document.body.classList.remove('loaded');
    
                // Simulate a delay before navigating to the next page
                setTimeout(function() {
                    window.location.href = href;
                }, 200);  // Adjust the delay as necessary (in milliseconds)
            });
        });
    </script>
